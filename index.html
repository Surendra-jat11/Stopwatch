<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwtch.css">
</head>
<body>
  <div class="container">
    <h1>The minimalistic Stopwatch </h1>

    <div class="stopwatch_wrapper">
        <div id="stopwatch_display">

            <p id="hr" >00</p>
            <p>hr</p>
            <p id="min">00</p>
            <p>min</p>
            <p  id="sec">00</p>
            <p>sec</p>
            <p  id="count">00</p>

        </div>
        <div class="stopwatch_btn">
            <button id="startbtn" onclick="startfun()">  start</button>
            <button id="stopbtn"  onclick="stopfun()"> stop </button>
            <button id="resetbtn" onclick="resetfun()"> reset </button>
            
        </div>
    </div>
  </div>
  <script src="stopwatch.js"></script>  
</body>
</html>
